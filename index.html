<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Almas SFT</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #status { 
      min-height: 80px; 
    }
  
    #cornerImage { 
      position: fixed; /* La imagen se queda fija en su posici√≥n */
      bottom: 20px; 
      right: 20px; 
      max-width: 150px; 
    }
  
    .btn-container {
      display: flex; /* Usamos flexbox para alinear los botones */
      flex-direction: column; /* Los botones estar√°n en una columna */
      align-items: center; /* Centramos los botones horizontalmente */
      gap: 10px; /* Espaciado entre los botones */
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body text-center">
            <h1 class="card-title mb-4">Token Almas SFT</h1>
            <img src="imagenes/lorddev.jpg" class="img-fluid rounded mb-4" style="max-height: 200px;">
            <div>
            <button id="connectButton" class="btn btn-primary btn-lg mb-3">
              üîå Conectar Wallet
            </button>
            <button id="claimButton" class="btn btn-success btn-lg mb-3" disabled>
              üéÅ Reclamar Token
            </button>
            </div>
            <div id="status" class="alert alert-info"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Ethers.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <!-- C√≥digo JavaScript embebido -->
  <script>
    // Configuraci√≥n del contrato
    const CONTRACT_ADDRESS = "0x20ae870f101b578917fec53d4e98ef0abe0df6fc";
    const TOKEN_ID = 1;
    const TOKEN_AMOUNT = 1;
    
    // ABI simplificado
    const ABI = [
      {
        "inputs": [
          {"internalType":"address","name":"account","type":"address"},
          {"internalType":"uint256","name":"id","type":"uint256"},
          {"internalType":"uint256","name":"amount","type":"uint256"},
          {"internalType":"bytes","name":"data","type":"bytes"}
        ],
        "name":"mint",
        "outputs":[],
        "stateMutability":"nonpayable",
        "type":"function"
      },
      {
        "inputs":[
          {"internalType":"address","name":"account","type":"address"},
          {"internalType":"uint256","name":"id","type":"uint256"}
        ],
        "name":"balanceOf",
        "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
        "stateMutability":"view",
        "type":"function"
      }
    ];

    // Variables globales
    let provider, signer, contract;

    // Inicializaci√≥n al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', () => {
      initApplication();
    });

    function initApplication() {
      // Verificar si MetaMask est√° instalado
      if (typeof window.ethereum === 'undefined') {
        showError("MetaMask no detectado. Por favor instala la extensi√≥n.");
        document.getElementById("connectButton").disabled = true;
        return;
      }
      
      // Configurar event listeners
      document.getElementById('connectButton').addEventListener('click', connectWallet);
      document.getElementById('claimButton').addEventListener('click', mintToken);
      
      // Verificar si ya est√° conectado
      if (window.ethereum.selectedAddress) {
        connectWallet();
      }
    }

    // Funci√≥n para conectar wallet
    async function connectWallet() {
      const connectButton = document.getElementById('connectButton');
      const statusElement = document.getElementById('status');
      
      try {
        connectButton.disabled = true;
        statusElement.innerHTML = `
          <div class="d-flex align-items-center">
            <div class="spinner-border spinner-border-sm spinner-small me-2" role="status"></div>
            <span>Conectando con MetaMask...</span>
          </div>
        `;
        
        // Solicitar conexi√≥n de cuentas
        const accounts = await window.ethereum.request({ 
          method: "eth_requestAccounts" 
        });
        
        // Configurar ethers.js
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        
        // Verificar red (Sepolia Testnet)
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        if (chainId !== "0xaa36a7") {
          await switchToSepolia();
          return;
        }
        
        // Actualizar UI
        const address = await signer.getAddress();
        showSuccess(`
          Conectado correctamente<br>
          <small class="text-muted">${address.substring(0, 6)}...${address.substring(38)}</small>
        `);
        
        connectButton.textContent = "‚úÖ Conectado";
        connectButton.classList.remove('btn-primary');
        connectButton.classList.add('btn-success');
        
        // Habilitar bot√≥n de reclamar
        document.getElementById("claimButton").disabled = false;
        
      } catch (error) {
        console.error("Error conectando wallet:", error);
        showError(`Error de conexi√≥n: ${getErrorMessage(error)}`);
        connectButton.disabled = false;
      }
    }

    // Funci√≥n para reclamar/mint token
    async function mintToken() {
      const claimButton = document.getElementById('claimButton');
      const statusElement = document.getElementById('status');
      
      try {
        claimButton.disabled = true;
        statusElement.innerHTML = `
          <div class="d-flex align-items-center">
            <div class="spinner-border spinner-border-sm spinner-small me-2" role="status"></div>
            <span>Preparando transacci√≥n...</span>
          </div>
        `;
        
        // Ejecutar el minteo
        const tx = await contract.mint(
          await signer.getAddress(), // Direcci√≥n del receptor
          TOKEN_ID,                 // ID del token
          TOKEN_AMOUNT,             // Cantidad
          "0x"                      // Datos adicionales (vac√≠o)
        );
        
        statusElement.innerHTML = `
          <div class="text-warning">
            <div class="d-flex align-items-center">
              <div class="spinner-border spinner-border-sm spinner-small me-2" role="status"></div>
              <span>Transacci√≥n enviada. Esperando confirmaci√≥n...</span>
            </div>
            <small class="text-muted d-block mt-1">TX: ${tx.hash.substring(0, 10)}...</small>
          </div>
        `;
        
        // Esperar confirmaci√≥n
        await tx.wait();
        
        // Mostrar √©xito
        showSuccess(`
          Token reclamado exitosamente!<br>
          <small class="text-muted">
            <a href="https://sepolia.etherscan.io/tx/${tx.hash}" target="_blank" class="text-decoration-none">
              Ver en Etherscan
            </a>
          </small>
        `);
        
        // Actualizar bot√≥n
        claimButton.textContent = "‚úÖ Token Reclamado";
        claimButton.classList.remove('btn-success');
        claimButton.classList.add('btn-secondary');
        
      } catch (error) {
        console.error("Error al reclamar token:", error);
        showError(`Error al reclamar token: ${getErrorMessage(error)}`);
        claimButton.disabled = false;
      }
    }

    // Funci√≥n para cambiar a Sepolia
    async function switchToSepolia() {
      try {
        showInfo("Cambiando a Sepolia Testnet...");
        
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: "0xaa36a7" }]
        });
        
        // Reconectar despu√©s de cambiar de red
        await connectWallet();
        
      } catch (error) {
        if (error.code === 4902) {
          try {
            await window.ethereum.request({
              method: "wallet_addEthereumChain",
              params: [{
                chainId: "0xaa36a7",
                chainName: "Sepolia Test Network",
                nativeCurrency: {
                  name: "Sepolia ETH",
                  symbol: "ETH",
                  decimals: 18
                },
                rpcUrls: ["https://rpc.sepolia.org"],
                blockExplorerUrls: ["https://sepolia.etherscan.io"]
              }]
            });
            await switchToSepolia();
          } catch (addError) {
            console.error("Error a√±adiendo red Sepolia:", addError);
            showError("Por favor cambia manualmente a Sepolia Testnet en MetaMask");
          }
        } else {
          console.error("Error cambiando de red:", error);
          showError(`Error de red: ${getErrorMessage(error)}`);
        }
      }
    }

    // Funciones auxiliares para mostrar mensajes
    function showSuccess(message) {
      const statusElement = document.getElementById('status');
      statusElement.innerHTML = `
        <div class="text-success">
          ‚úÖ ${message}
        </div>
      `;
      statusElement.classList.remove('alert-danger', 'alert-info');
      statusElement.classList.add('alert-success');
    }

    function showError(message) {
      const statusElement = document.getElementById('status');
      statusElement.innerHTML = `
        <div class="text-danger">
          ‚ùå ${message}
        </div>
      `;
      statusElement.classList.remove('alert-success', 'alert-info');
      statusElement.classList.add('alert-danger');
    }

    function showInfo(message) {
      const statusElement = document.getElementById('status');
      statusElement.innerHTML = `
        <div class="text-info">
          ‚ìò ${message}
        </div>
      `;
      statusElement.classList.remove('alert-success', 'alert-danger');
      statusElement.classList.add('alert-info');
    }

    function getErrorMessage(error) {
      if (error.message.includes("user rejected transaction")) {
        return "Cancelaste la transacci√≥n en MetaMask";
      }
      if (error.data?.message) {
        return error.data.message;
      }
      return error.message || "Error desconocido";
    }
  </script>
</body>
</html>
